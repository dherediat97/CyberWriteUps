<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <script>
    const oldRepo = "/CyberWriteUps";
    const newRepo = "/SalmorejoPwned";

    const path = location.pathname.replace(oldRepo, "");
    const target =
      newRepo +
      path +
      location.search +
      location.hash;

    location.replace(target);
  </script>
</head>
<body>
  <p>Redirigiendo a la nueva página…</p>
</body>
</html>
